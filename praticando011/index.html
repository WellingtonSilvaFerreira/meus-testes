<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imagem/imagem.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-botton">
                        <button><a href="#">Entrar</a></button>
                    </div>

                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="ifirstname">Nome:</label>
                        <input id="ifirstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="ilastname">Sobrenome:</label>
                        <input id="ilastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="iemail">Email:</label>
                        <input id="iemail" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="inumber">Celular:</label>
                        <input id="inumber" type="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="ipassword">Senha:</label>
                        <input id="ipassword" type="password" name="password" placeholder="Digite sua senha" required minlength="8" maxlength="30">
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha:</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme se email" required minlength="8" maxlength="30">

                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gêneros</h6>
                    </div>

                    <div class="gender-group">

                        <div class="gender-input">
                            <input id="ifemale" type="radio" name="gender">
                            <label for="ifemale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="imale" type="radio" name="gender">
                            <label for="imale">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="iothers" type="radio" name="gender">
                            <label for="iothers">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-botton">
                    <button><a href="#">Continuar</a></button>

                </div>

            </form>

        </div>

    </div>

</body>
</html>
