<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            display: flex;
            justify-content: space-around;
            
        }

        }

            padding: 5px;
        }

        .grupo-2{

            background-color: aqua;
            
        }

        #ob1{
            border-radius: 50% 10% 50% 10% / 10% 50% 10% 50%;
        }

        #obj2{
            
        }

        .outra{
            display: grid;
            
        }
    </style>
</head>
<body>

   
    <div class="container">
        <div id="ob1" class="grupo">
            <p>Obj 01</p>
        </div>
        <div id="obj2" class="grupo">
            <p>Obj 02</p>
        </div>
        <div class="grupo">
            <p>Obj 03</p>
        </div> 
    </div>

    <div class="outra">
        <div class="grupo-2">
            <p>Obj4</p>
        </div>
        <div class="grupo-2">
            <p>Obj5</p>
        </div>
        <div class="grupo-2">
            <p>Obj6</p>
        </div>

    </div>
    
    
</body>
</html>
