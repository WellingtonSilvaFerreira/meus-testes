<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="imagens/1.jpg" alt="paisagem medieval">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg" alt="paisagem fantasia">
            </div>
            <div class="slide">
                <img src="imagens/3.jpg" alt="capa do jogo cities skyline">
            </div>
            <div class="slide">
                <img src="imagens/4.jpg" alt="paisagem com cristais">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg" alt="capa do jogo">
            </div>
            

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
